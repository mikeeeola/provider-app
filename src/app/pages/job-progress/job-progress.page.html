<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" style="margin-right: 10px;">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Job Progress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let jobs of allJobs">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <div class="row">
          <div class="col1">
            <ion-avatar class="pic">
              <ion-img [src]="serverImage + jobs.users.image"></ion-img>
            </ion-avatar>
          </div>
          <div class="col2">
            <ion-grid>
              <ion-row style="margin-bottom: -8px;">
                <ion-col size-sm="12">
                  <ion-label class="ion-text-wrap">
                    <h2
                      style="font-weight: bold; color: green; font-size: 20px;"
                    >
                      {{ jobs.users.first_name }} {{ jobs.users.last_name }}
                    </h2>
                    <h3>{{ jobs.location }}</h3>
                    <h3>{{ jobs.address }}</h3>
                    <h3>{{ jobs.book_date }} {{ jobs.time_from }} - {{ jobs.time_to }}</h3>
                    <h3 style="display: flex;">
                      <ion-fab-button size="small" class="ion-no-border">
                        <ion-icon name="call"></ion-icon>
                      </ion-fab-button>
                      <ion-fab-button size="small" class="ion-no-border">
                        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                      </ion-fab-button>
                    </h3>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div
    style="
      text-align: center;
      color: green;
      font-size: 20px;
      font-weight: bolder;
    "
  >
    JOB PROGRESS
  </div>
  <ion-item lines="full" *ngIf="jobs.status == 'Accepted'">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-float-right ion-text-right">
          {{ jobTime }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2" class="ion-no-padding">
          <ion-avatar style="margin-top: -20px; display: flex;
          justify-content: center;
          align-items: center; background-color: green; width: 40px; height: 40px;">
            <ion-icon
              name="checkmark"
              style="color: white;"
              size="large"
            ></ion-icon>
          </ion-avatar>
        </ion-col>
        <ion-col size-sm="10" style="padding-top: 0px;">
          <ion-label>
            You have accepted the request
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
